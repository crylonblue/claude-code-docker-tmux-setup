set -g mouse on
set -g history-limit 100000
set -g base-index 1
setw -g pane-base-index 1
setw -g automatic-rename off

# Better splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Status bar
set -g status-bg colour234
set -g status-fg colour137
set -g status-left "#[fg=green] claude-dev "
